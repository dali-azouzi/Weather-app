<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
    <link rel="stylesheet" href="assets/css/weather-icon-animated.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src='assets/js/main.js'></script>
</head>

<body>

    <section class="main cotainer-fluid ">
            <div id="alert"  class="mx-auto col-12" style="position: absolute;z-index: 5;"></div>

        <div class=" container-fluid text-center">
            <div class="row ">
                <div class="col-md-3  row marginClear ">
                    <div class="col-md-12 weather-report">

                        <p class="text uppercase  pt-2  pl-4 text-left text-white">Search: </p>


                        <div class="input-group pb-3">
                            <input type="text" class="form-control" id="input" placeholder="Type a city "
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 local-weather">

                    </div>
                    <div class="col-md-12 row mx-auto upcoming paddingClear nextdays">


                    </div>
                    <div class="col-md-12"></div>
                </div>
                <div class="col-md-6  row marginClear paddingClear">
                    <div class="container col-md-12  marginClear paddingClear" id="ventusky" style="height:69%">

                        <iframe style="width:100% ; height:100%" src="https://www.ventusky.com"></iframe>


                    </div>
                    <div class="col-md-12 row marginClear paddingClear">
                        <div class="col-md-12 text-light " style="background-color: #607d8bd6">
                            <div class="text-uppercase float-left text-left" style="width: 50%">
                                <h4 style="padding-top: 6%;"> Nearby </h4>
                            </div>
                            <img src="assets/img/placeholder.png" class="float-right pt-3 img-fluid"style="width:6%" />
                        </div>
                        <div class="col-md-12 pt-3 nearbycities text-left" id="Nearby">



                        </div>
                    </div>
                </div>
                <div class="col-md-3  row marginClear white-background">
                    <div class="col-md-12  text-center time ">
                        <p class="text-uppercase font-weight-bolder " style="color:#50585c;font-size: 4em;"
                            id="timenow"></p>
                    </div>
                    <div class="col-md-12 ">
                        <p> Your location : </p>
                        <h3 id="myLocation" style="color:darkblue"> </h3>
                    </div>
                    <div class="col-md-12">
                        <h5>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum, mollitia.
                        </h5>
                    </div>

                </div>


            </div>
        </div>

    </section>
    <script>setInterval(function () { $("#timenow").html(moment().format("LT")) }, 3000)</script>

    <script>
        document.getElementById("search").addEventListener("click", function () {
            weatherData(document.getElementById("input").value);
            ventusky(document.getElementById("input").value);
            document.getElementById("input").value="";
        });

    </script>
    <script>
        $.ajax({
            url: "https://geoip-db.com/jsonp",
            jsonpCallback: "callback",
            dataType: "jsonp",
            success: function (location) {



                $("#myLocation").text(location.country_name)
            }
        });

    </script>


</body>

</html>
